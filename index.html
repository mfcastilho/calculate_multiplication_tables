<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>calculate_multiplication_tables</title>
</head>
<body>
  <header>
    <h1>Multiplication Tables</h1>
  </header>
  <body>
    <main>
      <div id="container">
        <h2>Calculating Multiplication Tables</h2>
        <div id="form-container">

          <button id="botao-limpar" onclick="limpaTabuada()">Clean</button>
        </div>
        <div id="result-tabuada"></div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
